<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bigmart Location Prediction</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .prediction-container {
      text-align: center;
      background-color: #ffffff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }

    h2 {
      color: #333333;
      margin-bottom: 0.5em;
    }

    .prediction-text {
      color: #555555;
      background-color: #e0e0e0;
      padding: 1em;
      border-radius: 5px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="prediction-container">
    <h2>Bigmart Store Location Prediction</h2>
    <p class="prediction-text">Your store is predicted to be located in: <strong>{{predictions_result}}</strong></p>
  </div>
</body>
</html>
